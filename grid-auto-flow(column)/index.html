<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Grid. grid-auto-flow</title>
  </head>
  <body>
    <div class="gridContainer">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
    </div>
    <br><br><br>
    <div class="flex">
      <div class="first"> <p>HTML</p> <img src="img/1.jpg" alt=""></div>
      <div class="second"><p>CSS</p> <img src="img/2.jpg" alt=""></div>
      <div class="third">Наш контент выстраивается в рядах <br> (grid-auto-flow: row; - по умолчанию)  </div>
    </div>
    <br><br><br>
    <div class="gridContainer column">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
    </div>
    <br><br><br>
    <div class="flex">
      <div class="first"> <p>HTML</p> <img src="img/1.jpg" alt=""></div>
      <div class="second"><p>CSS</p> <img src="img/2.1.jpg" alt=""></div>
      <div class="third">Теперь наш контент выстраивается в колонки <br> (grid-auto-flow: column;)  
    </div>
    </div>
    
  </body>
</html>
